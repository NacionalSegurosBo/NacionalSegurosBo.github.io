<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual - Nacional Seguros</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <img src="../../images/logo.png" alt="Nacional Seguros" class="logo">
        <nav>
            <a id="btnViaJubilacion" href="#" class="nav-item" onclick="verHistorial('Vida Jubilación', this);">
                <i>👤</i>
                Vida Jubilación
            </a>
            <a href="#" class="nav-item" onclick="verHistorial('Todo Riesgo de Daños', this);">
                <i>🏠</i>
                Todo Riesgo de Daños
            </a>
        </nav>
        <button class="admin-button" id="profileButton">
            <i>⚙️</i>
            Perfil
        </button>
        <div id="profileMenu" class="profile-menu">
            <button onclick="" class="profile-menu-item">
                <div style="text-align: left;">
                    <div id="profile-username" style="font-weight: bold;">Nombre de Usuario</div>
                    <div id="profile-email" style="color: slategray;">email</div>
                </div>
                
            </button>
            <button onclick="ajustes();" class="profile-menu-item">
                <i>🚪</i>
                Ajustes
            </button>
            <button onclick="cerrarSession();" style="border-top: 1px solid #000; color: tomato;" class="profile-menu-item">
                <i>🚪</i>
                Cerrar Sesión
            </button>
        </div>
    </div>
    <div class="sidebar-history" id="sidebarHistory" style="border: 1px solid black; display: none; ">
        <nav id="menu-historico">
            
        </nav>
    </div>

    <div class="main-content">
        <header class="header">
            <button class="menu-toggle" id="menuToggle">☰</button>
            <h1 id="asistName" style="font-size: 13px; font-weight: bold;">Asistente Virtual</h1>
            <img src="../../images/logo.png" alt="Nacional Seguros" class="header-logo">
        </header>

        <div class="chat-container" id="chatContainer">
            <!-- Los mensajes se agregarán aquí dinámicamente -->
            
        </div>

        <div class="input-container">
            <textarea 
                class="input-field" 
                placeholder="Escribe tu pregunta aquí..." 
                id="messageInput"
                rows="1"
            ></textarea>
            <button class="send-button" id="sendButton">➤</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
