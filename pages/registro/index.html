<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacional Seguros - Registro</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="left-panel">
            <div class="logo">
                <img src="../../images/logo.png" alt="Nacional Seguros Logo">
            </div>
            <div class="welcome-text">
                <h1>Bienvenido a la plataforma Agente Ai</h1>
                <p>Registra tus datos para poder ingresar.</p>    
            </div>
            <div class="contact">
                <p>800 10 7000 / 800 10 9911</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </section>

        <section class="right-panel">
            <div class="registration-form">
                <h2>Crea tu cuenta</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <input type="text" id="fullName" required>
                        <label for="fullName">Nombre completo</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" required>
                        <label for="email">Correo electrónico</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="phone" required>
                        <label for="phone">Telefono</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" required>
                        <label for="confirmPassword">Confirmar contraseña</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="termsAndConditions" required>
                        <label for="termsAndConditions">Acepto los términos y condiciones</label>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="registro();">Crear cuenta</button>
                </form>
                <p class="login-link">¿Ya tienes una cuenta? <a href="/">Inicia sesión aquí</a></p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
